<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aqua CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="checkbox.css">
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="textarea.css">
</head>
<body>
<h1>Buttons</h1>
<div class="ctx">
    <button class="rec rec--small">Submit</button>
    <button class="rec">Submit</button>
    <button class="rec rec--big">Submit</button>
</div>
<h1>Checkboxes</h1>
<div class="ctx">
    <label class="chx chx--small">
        <input type="checkbox">
        <span class="chx__mark"></span>
    </label>

    <label class="chx">
        <input type="checkbox">
        <span class="chx__mark"></span>
    </label>

    <label class="chx chx--big">
        <input type="checkbox">
        <span class="chx__mark"></span>
    </label>
</div>
<h1>Radio buttons</h1>
<div class="ctx">
    <label class="chx chx--rounded chx--small">
        <input type="checkbox">
        <span class="chx__mark-rounded"></span>
    </label>

    <label class="chx chx--rounded">
        <input type="checkbox">
        <span class="chx__mark-rounded"></span>
    </label>

    <label class="chx chx--rounded chx--big">
        <input type="checkbox">
        <span class="chx__mark-rounded"></span>
    </label>
</div>
<h1>Inputs</h1>
<div class="ctx">
    <form class="form">
        <input class="input input--small" type="text" placeholder="Username">
    </form>
</div>
<h1>Textarea</h1>
<div class="ctx">
    <form class="form">
        <textarea class="txa" placeholder="Write something"></textarea>
    </form>
</div>
</body>
</html>
