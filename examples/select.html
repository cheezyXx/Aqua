<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/main.css">
    <link rel="stylesheet" href="../src/select.css">
    <style>
        .container {
            padding: 1em;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="select">
            <div class="selected option">Cat</div>
            <ul class="options hidden">
                <li class="option">Cat</li>
                <li class="option">Dog</li>
                <li class="option">Horse</li>
            </ul>
        </div>
    </div>

    <script>
        const selected = document.querySelector('.selected')
        const options = document.querySelector('.options')
        selected.addEventListener('click', () => {
            options.classList.toggle('hidden')
        })
    </script>
</div>
</body>
</html>
